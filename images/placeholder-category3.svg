  </defs>
  <rect width="800" height="500" fill="url(#bg-grad3)"/>
  
  <!-- Watch -->
  <rect x="150" y="200" width="35" height="100" rx="4" fill="url(#watch-metal)"/>
  <circle cx="205" cy="250" r="55" fill="url(#watch-face)" stroke="#808080" stroke-width="3"/>
  <circle cx="205" cy="250" r="3" fill="#333"/>
  <line x1="205" y1="250" x2="205" y2="220" stroke="#333" stroke-width="2"/>
